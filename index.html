<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="split left">
        <h4>Your Result</h4>
        <div class="score_left">
          <span class="big_score">76</span>
          <span class="small_score">of 100</span>
        </div>
        <div class="left_text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="split right">
        <h4>Summary</h4>
        <div class="scores" id="summary">
          <div class="score-reaction score">
            <div class="score-icon">
              <img src="assets/images/icon-reaction.svg" alt="reaction_image" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>

          <div class="score-memory score">
            <div class="score-icon">
              <img src="assets/images/icon-memory.svg" alt="memory_image" />
              <span>Memory</span>
            </div>
            <span class="black-text">92 / <span class="grey">100</span></span>
          </div>

          <div class="score-verbal score">
            <div class="score-icon">
              <img src="assets/images/icon-verbal.svg" alt="verbal_image" />
              <span>Verbal</span>
            </div>
            <span class="black-text">61 / <span class="grey">100</span></span>
          </div>

          <div class="score-visual score">
            <div class="score-icon">
              <img src="assets/images/icon-visual.svg" alt="visual_image" />
              <span>Visual</span>
            </div>
            <span class="black-text">72 / <span class="grey">100</span></span>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/hanansultan16">Hanan Sultan</a>.
      </div>
    </main>
  </body>
</html>
